<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/util.js"></script>
    <script defer src="js/game.js"></script>

    <title>Touch The Numbers</title>
</head>

<body onload="initGame()">

    <h1>Touch The Numbers!</h1>

    <div class="timer">
        <label id="minutes">00</label><span>:</span><label id="seconds">00</label>
    </div>

    
    <table border="1" cellpadding="10">
        <tbody class="board"></tbody>
    </table>

    <div class="levelButtons">
        <button onclick="changeLevel(16)">EASY (16)</button>
        <button onclick="changeLevel(25)">MEDIUM (25)</button>
        <button onclick="changeLevel(36)">HARD (36)</button>
        <button onclick="changeLevel(64)">EXTREME (64)</button>
    </div>


    <button class="restart" onclick="initGame()">RESTART</button>
<br>
    <button id="soundBtn" onclick="muteAudio()">
        <img class="mute" src="../assets/images/volume.png">
      </button>
</body>

</html>
